<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Js-Chat</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Js-Chat</a>
    </nav>

    <div class="card col-md-4 mx-auto mt-5" id="nickWrap">
      <div class="card-header">
        <h3>Enter your Username:</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input id="nickname" type="text" class="form-control"/>
          <input type="submit" class="btn btn-warning btn-block mt-2"/>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-5">

        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <h4>Chat</h3>
            </div>

            <div class="card-body" id="chat" ></div>

            <form class="card-footer"  id="message-form" >
              <div class="input-group">
                <input type="text" class="form-control" id="message" />
                <div class="input-group-append">
                  <button class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i>Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Users:</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/main.js"></script>
  </body>
</html>
